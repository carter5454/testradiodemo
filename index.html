<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>web自动化选择框</title>
</head>
<body>

<h3 style="color: brown">radio框</h3>
<div id="s_radio">
  <input type="radio" name="teacher" value="小阳老师">小阳老师<br>
  <input type="radio" name="teacher" value="小王老师">小王老师<br>
  <input type="radio" name="teacher" value="小李老师" checked="checked">小李老师
</div>



<hr>

<h3 style="color: brown">checkbox框</h3>

<div id="s_checkbox">
  <input type="checkbox" name="teacher" value="小阳老师">小阳老师<br>
  <input type="checkbox" name="teacher" value="小王老师">小王老师<br>
  <input type="checkbox" name="teacher" value="小李老师" checked="checked">小李老师
</div>

<hr>

<h3 style="color: brown">select框</h3>
<div>

<h4 style="color: rgb(22, 118, 173)">单选</h4>

<p>姓名:</p>
<select id="ss_single">
    <option value="小阳老师">小阳老师</option>
    <option value="小王老师">小王老师</option>
    <option value="小李老师" selected="selected">小李老师</option>
</select>

<hr>

<h4 style="color: rgb(22, 118, 173)">多选</h4>
<p>课程:</p>
<select id="ss_multi" multiple="">
  <option value="小阳老师">小阳老师</option>
  <option value="小王老师">小王老师</option>
  <option value="小李老师" selected="selected">小李老师</option>
</select> 




</div></body></html>
